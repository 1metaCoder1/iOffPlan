services:
  postgres:
    image: postgres:15-alpine
    container_name: real_estate_db
    environment:
      POSTGRES_DB: real_estate
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d real_estate"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: